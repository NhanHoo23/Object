<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="game"></div>
    <script>
        class Hero{
            constructor(image, top, left, size,speed) {
                this.image = image;
                this.top = top;
                this.left = left;
                this.size = size;
                this.speed = speed;
            }
        
            getHeroElement(){
                return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            }

            moveRight(){
                this.left += this.speed;
                console.log('ok: ' + this.left);
            }

            moveBottom(){
                this.top += this.speed;
                console.log('ok: ' + this.top);
            }

            moveLeft(){
                this.top -= this.speed;
                console.log('ok: ' + this.left);
            }

            moveTop(){
                this.top -= this.speed;
                console.log('ok: ' + this.left);
            }

        }

        let speed = +prompt("Nhập vào tốc độ:")
        let hero = new Hero("84fb2c3583061926d253fad76dd8b28b.jpg", 0, 0, 200, speed);

        function start(){
            if(hero.top === 0 && hero.left < window.innerWidth - hero.size){
                hero.moveRight();
            } else if(hero.top < window.innerHeight - hero.size && hero.left >= window.innerWidth - hero.size) {
                hero.moveBottom()
            } else if(hero.left>0) {
                hero.moveLeft()
            } else if(hero.top>0) {
                hero.moveTop()
            }
            document.getElementById('game').innerHTML = hero.getHeroElement();
            setTimeout(start, 1)
        }

        start();
    </script>
</body>
</html>
