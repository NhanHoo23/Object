<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <canvas id="rectangle" width="600" height="500" style="border: 1px solid black;"></canvas> <br>
</head>
<body>
<input type="text" id="width">
<input type="text" id="height">
<button onclick="creatRec()">Tạo hình chữ nhật</button>
<button onclick="area()">Tính chu vi</button>
<button onclick="perimeter()">Tính diện tích</button>
<p id="show"></p>

    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            } 

            getArea() {
                return this.width * this.height;
            }

            getPerimeter() {
                return (this.width + this.height) * 2;
            }

            drawRectangle() {
                let rectangle = document.getElementById("rectangle");
                let ctx = rectangle.getContext("2d");
                ctx.strokeRect(0, 100, this.width, this.height)
            }
        }

        let rectangle
        function creatRec() {
            let width = +document.getElementById("width").value
            let height = +document.getElementById("height").value
            rectangle = new Rectangle(width, height)
            rectangle.drawRectangle()
        }
        function area() {
            document.getElementById("show").innerHTML = ("<br>"+"Diện tích hình chữ nhật là: " + rectangle.getArea() + "<br>");
        }
        function perimeter() {
            document.getElementById("show").innerHTML = ("Chu vi hình chữ nhật là: " + rectangle.getPerimeter() );
        }
    </script>
</body>
</html>
