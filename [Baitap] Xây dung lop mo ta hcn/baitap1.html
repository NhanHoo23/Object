<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <canvas id="rectangle" width="300" height="200" ></canvas>
</head>
<body>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            } 

            getArea() {
                return this.width * this.height;
            }

            getPerimeter() {
                return (this.width + this.height) * 2;
            }

            drawRectangle() {
                let rectangle = document.getElementById("rectangle");
                let ctx = rectangle.getContext("2d");
                ctx.strokeRect(0, 100, this.width, this.height)
            }
        }

        let rectangle = new Rectangle(200, 100)
        document.write("<br>"+"Diện tích hình chữ nhật là: " + rectangle.getArea() + "<br>");
        document.write("Chu vi hình chữ nhật là: " + rectangle.getPerimeter() );
        rectangle.drawRectangle()
    </script>
</body>
</html>
