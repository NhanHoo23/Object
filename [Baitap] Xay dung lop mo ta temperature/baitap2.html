<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="inputCelsius">
    <Button onclick="celsiusToFarenheit()">Quy đổi từ Độ C sang Độ F</Button>
    <Button onclick="celsiusToKevin()">Quy đổi từ Độ C sang Độ K</Button>
    <p id="show"></p>

    <script>
        class Temperature {
            constructor(celsius) {
                this.celsius = celsius;
            }

            convertCelsiusToFarenheit() {
                return (this.celsius*1.8 + 32);
            }

            convertCelsiusToKevin() {
                return (this.celsius + 273.15);
            }
        }

        // let celsius = +document.getElementById("inputCelsius").value 
        let temperature = new Temperature(10)

        function celsiusToFarenheit() {
            document.getElementById("show").innerHTML = temperature.convertCelsiusToFarenheit()
        }
        function celsiusToKevin() {
            document.getElementById("show").innerHTML = temperature.convertCelsiusToKevin()
        }
    </script>
</body>
</html>
