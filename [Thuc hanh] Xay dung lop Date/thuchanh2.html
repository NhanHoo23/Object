<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day;
                this.month;
                this.year
            }

            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
            setDate(day, month, year) {
                this.day = day
                this.month  = month;
                this.year  = year;
            }
            toString(){
                let result = "";
                if(this.day < 10) {
                    result = "0" + this.day + "/";
                }
                else {
                    result = this.day + "/";
                }
                if(this.month < 10) {
                    result += "0" + this.month + "/";
                }
                else {
                    result += this.month + "/";
                }
                result += this.year;
                return result;
            }
        }

        let date = new MyDate(4, 4, 2007);
        
        alert(date.toString());
        date.setDay(1);
        date.setMonth(10);
        date.setYear(2019);
        alert(date.toString());
        date.setDate(1, 6, 2022)
        alert(date.toString())

    </script>
</body>
</html>
